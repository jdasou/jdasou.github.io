<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mon premier pendu</title>

    <style>
        body {
            background-image: url('./il_794xN.3507767974_mz53.avif');

        .letter {
